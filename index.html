<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Croati Mission Control</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .today-card {
      background: linear-gradient(135deg, var(--today-gradient-start) 0%, var(--today-gradient-end) 100%);
    }
    .today-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .today-date {
      font-size: 14px;
      color: var(--text-secondary);
    }
    .class-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      border-radius: 6px;
      margin: 6px 0;
      background: rgba(255,107,0,0.1);
      border-left: 3px solid var(--accent-orange);
    }
    .class-time {
      font-family: monospace;
      font-size: 13px;
      color: var(--accent-orange);
    }
    .class-name {
      font-weight: 500;
    }
    .assignment-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      margin: 4px 0;
      background: var(--assignment-default-bg);
      border-radius: 4px;
      border-left: 3px solid var(--danger);
      transition: all 0.3s ease;
      position: relative;
    }
    .assignment-item.done {
      background: var(--assignment-done-bg);
      border-left-color: var(--success);
    }
    .assignment-item.in-progress {
      background: var(--assignment-in-progress-bg);
      border-left-color: var(--info);
    }
    .assignment-item.completed {
      background: var(--assignment-done-bg);
      border-left-color: var(--success);
      opacity: 0.7;
    }
    .assignment-item.completed .assignment-text {
      text-decoration: line-through;
      color: var(--text-secondary);
    }
    .assignment-item.completed .assignment-checkbox {
      background: var(--success);
      border-color: var(--success);
    }
    .assignment-item.completed .assignment-checkbox::after {
      content: 'âœ“';
      color: white;
      font-size: 12px;
      font-weight: bold;
    }
    .assignment-item.completing {
      animation: completePulse 0.5s ease;
    }
    @keyframes completePulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); box-shadow: 0 0 15px rgba(34,197,94,0.4); }
      100% { transform: scale(1); }
    }
    .assignment-checkbox {
      width: 18px;
      height: 18px;
      border: 2px solid var(--text-secondary);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      background: transparent;
      flex-shrink: 0;
    }
    .assignment-checkbox:hover {
      border-color: var(--success);
      transform: scale(1.1);
    }
    .assignment-checkbox:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }
    .assignment-checkbox.syncing {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .assignment-text {
      flex: 1;
      font-size: 14px;
    }
    .assignment-meta {
      color: var(--text-secondary);
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .sync-indicator {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 10px;
      background: rgba(255,193,7,0.2);
      color: var(--warning);
    }
    .sync-indicator.synced {
      background: rgba(34,197,94,0.2);
      color: var(--success);
    }
    .sync-indicator.pending {
      background: rgba(255,193,7,0.2);
      color: var(--warning);
      animation: pulse 1.5s infinite;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .status-dot.urgent {
      background: var(--danger);
      animation: pulse 1.5s infinite;
    }
    .status-dot.not-started {
      background: var(--warning);
    }
    .status-dot.in-progress {
      background: var(--info);
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .assignments-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0 0 8px 0;
    }
    .assignments-header h4 {
      color: var(--text-secondary);
      margin: 0;
    }
    .sync-btn {
      font-size: 12px;
      padding: 4px 10px;
      background: rgba(255,107,0,0.2);
      border: 1px solid rgba(255,107,0,0.5);
      color: var(--accent-orange);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .sync-btn:hover {
      background: rgba(255,107,0,0.3);
    }
    .sync-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .sync-btn.syncing {
      animation: pulse 1s infinite;
    }
    #briefing-modal > div {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
    }
    #briefing-modal h2 {
      color: var(--accent-orange);
    }
  </style>
</head>

      <div class="card-body">
        <div class="pipeline-stats">
